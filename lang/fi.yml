  S2Hub\TextAssistant\Forms\GridField\TranslationAdminInstructionsButton:
    INSTRUCTIONS: "Ohjeet"
    STEP_1: "Tämä opas ohjaa sinut läpi sivujen kääntämisen AI:n avulla.<br><br>Tässä tilassa sinun tarvitsee vain painaa \"Seuraava\" käydäksesi läpi oppaan.<br/><br/>Jos haluat keskeyttää oppaan, voit painaa ESC milloin tahansa tai rastin ruudun oikeassa yläkulmassa."
    STEP_2: "Ensimmäiseksi meidän on navigoitava kohtaan \"Sivut\".<br/><br/>Paina \"Seuraava\" jatkaaksesi."
    STEP_3: "Seuraava askel on painaa \"Toiminnot\". Tällä painikkeella voit suorittaa toiminnon nopeasti monilla sivuilla. </br></br>Paina \"Seuraava\" jatkaaksesi."
    STEP_4: "Tässä avattavassa valikossa valitse \"Käännä AI:lla\". Oppaassa olemme valinneet tämän automaattisesti sinulle.<br/><br>Paina \"Seuraava\" jatkaaksesi."
    STEP_5: "Nyt voit rastittaa kaikki sivut, jotka haluat kääntää.<br/>Tässä esimerkissä rastitamme ensimmäisen sivun automaattisesti. </br></br>Paina \"Seuraava\" jatkaaksesi."
    STEP_6: "Kun olet valinnut sivut, jotka haluat kääntää, seuraava askel on painaa tästä."
    STEP_7: "Nyt avautuu ruutu, jossa voit tehdä valintoja siitä, mitä haluat kääntää, tämä ruutu antaa sinulle myös yleiskuvan siitä, mitä tullaan kääntämään."
    STEP_8: "Tässä voit valita, minkä kielen pohjalta käännös tehdään ja mille kielelle se käännetään. Suosittelemme, että valitset \"Käännä kielestä\"-kohdassa kielen, jolla on parhaat materiaalit."
    STEP_9: "Tässä näkyy, että tämä sivu tullaan kääntämään.</br></br>Saat itse tehdä valinnan, pitäisikö lohkot kääntää vai ei.</br></br>Jotkin sivut saattavat tarjota tässä lisävaihtoehtoja lohkojen lisäksi, joten suosittelemme tarkastelemaan huolellisesti tässä mahdollisesti olevia valintoja. Oletuksena on aina, että lohkot käännetään.</br></br>Kaikki sivut, jotka olet aiemmin rastittanut, näkyvät tässä."
    STEP_10: "Lopuksi, kun olet tehnyt valintasi, voit aloittaa käännöksen painamalla tästä.<br/><br/>Kun painat tästä, käynnistyy taustaprosessi, joka kääntää sivut, ja sinut ohjataan automaattisesti kohtaan \"Käännökset\", jossa näet tämän tilan.<br/><br/>Taustaprosessin ollessa käynnissä voit jatkaa admin-työkalun käyttöä normaalisti.</br></br>Paina \"Seuraava\" jatkaaksesi."
    STEP_11: "Valmiit käännökset eivät julkaise automaattisesti, vaan ne lisätään \"Käännökset\"-listaan. Siellä voit tarkastella, muuttaa tarvittaessa ja lopulta julkaista ne.<br/><br/>Tämä on oppaan viimeinen vaihe ja kun painat \"Sulje\", opas päättyy ja voit jatkaa admin-työkalun käyttöä normaalisti."
    NEXT: "Seuraava"
    DONE: "Sulje"
