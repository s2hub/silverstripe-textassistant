  S2Hub\TextAssistant\Forms\GridField\TranslationAdminInstructionsButton:
    INSTRUCTIONS: "Instruktioner"
    STEP_1: "Denna guide kommer vägleda dig genom hur du översätter sidor med AI.<br><br>I detta läge behöver du endast trycka på \"Nästa\" för att gå igenom guiden.<br/><br/>Om du vill avbryta guiden kan du trycka på ESC när som helst eller krysset upp i högra kanten av rutan."
    STEP_2: "Först måste vi navigera till \"Sidor\".<br/><br/>Tryck på \"Nästa\" för att fortsätta."
    STEP_3: "Nästa steg är att trycka på \"Åtgärder\". Med denna knapp kan man utföra en åtgärd på många sidor snabbt. </br></br>Tryck på \"Nästa\" för att fortsätta."
    STEP_4: "I denna rullgardinsmeny välj \"Översätt med AI\". I guiden har vi valt detta automatiskt för dig.<br/><br>Tryck på \"Nästa\" för att fortsätta."
    STEP_5: "Nu kan man kryssa i alla sidor man vill översätta.<br/>I detta exempel kryssar vi i första sidan automatiskt. </br></br>Tryck på \"Nästa\" för att fortsätta."
    STEP_6: "Då man har valt sidorna man vill översätta så är nästa steg att trycka här."
    STEP_7: "En ruta öppnas nu där du får göra val över vad du vill översätta, denna ruta ger dig även en överblick över vad som kommer översättas."
    STEP_8: "Här får du välja vilket språk som ska användas för grund för översättningen samt till vilket språk det ska översättas till. Vi rekommenderar att ni på \"Översätt från\" väljer det språk ni har bäst material på."
    STEP_9: "Här visas det att denna sida kommer att översättas.</br></br>Du får själv göra valet ifall blocken ska översättas eller inte.</br></br>Vissa sidor kan ha extra alternativ här utöver blocken, så vi rekommendarar ni ser noga igenom valen som kan finnas här. Som standard är det alltid ikryssat att blocken ska översättas.</br></br>Alla sidor ni har kryssat i tidigare så kommer visas här."
    STEP_10: "Slutligen då du har gjort dina val kan ni påbörja översättningen genom att trycka här.<br/><br/>Då du trycker här så startas en bakgrundsprocess som översätter sidorna, och du blir omdirigerad automatiskt till \"Översättningar\" där du får se status på detta.<br/><br/>Medan denna bakgrundsprocess pågår så kan du fortsätta använda admin-verktyget som vanligt.</br></br>Tryck på \"Nästa\" för att fortsätta."
    STEP_11: "Översättningar som blir klara publiceras inte automatiskt, utan de läggs till i listan i \"Översättningar\". Där kan du granska, ändra vid behov, och slutligen publicera dem.<br/><br/>Detta är sista steget i guiden och då du trycker på \"Stäng\" så kommer den avslutas och du kan fortsätta använda admin-verktyget som vanligt."
    NEXT: "Nästa"
    DONE: "Stäng"
